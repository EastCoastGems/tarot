  <style>
    body {
      background-color: #fdfdfd;
      font-family: 'Georgia', serif;
      color: #333;
      padding: 40px;
      text-align: center;
    }

    h2 {
      color: #b23cf0;
      margin-bottom: 10px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #b23cf0;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .card {
      width: 150px;
      height: 250px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
    }

    .card-front img,
    .card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    hr {
      margin: 60px auto;
      width: 60%;
      border: none;
      border-top: 1px solid #ccc;
    }
  </style>

    const backImage = "https://i.ibb.co/HpfSCHb2/image.png"; // Replace with your actual card back image

    // --- Helper function to pick a random card with reversed flag ---
    function getRandomCard() {
      const card = cards[Math.floor(Math.random() * cards.length)];
      const reversed = Math.random() < 0.5;
      return { ...card, reversed };
    }

    // --- Display card on container ---
    function displayCard(cardData, containerId, clearPrevious = true) {
      const container = document.getElementById(containerId);
      if (clearPrevious) container.innerHTML = "";

      const reversed = cardData.reversed;
      const cardEl = document.createElement("div");
      cardEl.className = "card";
      if (reversed) cardEl.classList.add("flipped");

      cardEl.innerHTML = `
        <div class="card-inner">
          <div class="card-front">
            <img src="${backImage}" alt="Card Back" />
          </div>
          <div class="card-back">
            <img src="${cardData.img}" alt="${cardData.name}" style="${
        reversed ? "transform: rotate(180deg);" : ""
      }" />
          </div>
        </div>
      `;

      cardEl.addEventListener("click", () => {
        cardEl.classList.toggle("flipped");
      });

      container.appendChild(cardEl);
    }

    // --- DAILY CARD ---
    function getDailyCard() {
      const today = new Date().toISOString().split("T")[0];
      const saved = localStorage.getItem("dailyCard");
      const savedDate = localStorage.getItem("dailyCardDate");

      if (saved && savedDate === today) {
        displayCard(JSON.parse(saved), "daily-card");
      } else {
        const card = getRandomCard();
        localStorage.setItem("dailyCard", JSON.stringify(card));
        localStorage.setItem("dailyCardDate", today);
        displayCard(card, "daily-card");
      }
    }

    // --- GENERAL THREE-CARD SPREAD ---
    function drawThreeCardSpread() {
      const shuffled = [...cards].sort(() => 0.5 - Math.random());
      const selected = shuffled.slice(0, 3).map(card => {
        return { ...card, reversed: Math.random() < 0.5 };
      });

      const container = document.getElementById("three-card-spread");
      container.innerHTML = "";
      selected.forEach(card => displayCard(card, "three-card-spread", false));
    }
